[package]
name = "channel_plugin"
version = "0.2.1"
edition = "2024"
authors = ["maarten <maarten@greentic.com>"]
description = "The fastest, most secure and extendable digital workforce platform"
license = "MIT"
repository = "https://github.com/greentic-ai/greentic"

[dependencies]
dashmap = "6.1.0"
anyhow = "1.0.98"
serde = { version = "1.0.219", features = ["derive"] }
schemars = { version = "1.0.2" }
serde_json = "1.0.140"
async-trait = "0.1.88"
chrono = { version = "0.4.41", features = ["serde"] }
uuid = { version = "1.17.0", features = ["v4"] }
tokio = { version = "1.45.1", features = ["rt-multi-thread", "macros", "sync", "process", "io-std", "io-util", "time"] }
tracing = "0.1.41"
tracing-subscriber ={ version = "0.3.19", features = ["env-filter", "fmt"] }
tracing-appender = "0.2.3"
dotenvy = "0.15.7"
thiserror = "2.0.12"
strum = "0.27.1"
strum_macros = "0.27.1"
futures-util = "0.3.31"
tokio-tungstenite = "0.27.0"
async-nats = "0.42.0"
nkeys = "0.4.5"
jsonschema = "0.32.1"
sha2 = "0.10.9"

[lib]
crate-type = ["rlib"]

[dev-dependencies]
duct = "1.1.0"
